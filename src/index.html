<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar los siguientes números...</h1>
    <form id="sumarForm">
        <input type="number" id="numero1" placeholder="Primer número" required />
        <input type="number" id="numero2" placeholder="Segundo número" required />
        <button type="submit">Sumar</button>        
    </form>
    <p>Resultado: <span id="resultado"></span></p>
    <script src="suma.js"> 
    </script>
    <script>
          document.getElementById("sumarForm").addEventListener('submit', function(event){
            event.preventDefault();
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const resultado = sumar(numero1, numero2);
            document.getElementById("resultado").innerHTML = resultado;
        });
    </script>
</body>
</html>
